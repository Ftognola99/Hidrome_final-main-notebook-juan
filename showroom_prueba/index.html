    <div class="app">

        <div class="cardList">
            <button class="cardList__btn btn btn--left">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-left"></use>
                    </svg>
                </div>
            </button>

            <div class="cards__wrapper">
                <div class="card current--card">
                    <div class="card__image">
                        <img src="../images/call-to-action/Thumbnail-Images-zac94553.jpg" alt="" />
                    </div>
                </div>

                <div class="card next--card">
                    <div class="card__image">
                        <img src="../images/call-to-action/g.jpg" alt="" />
                    </div>
                </div>

                <div class="card previous--card">
                    <div class="card__image">
                        <img src="./images/0005720_coming-soon-page_550.jpeg" alt="" />
                    </div>
                </div>
            </div>

            <button class="cardList__btn btn btn--right">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-right"></use>
                    </svg>
                </div>
            </button>
        </div>

        <div class="infoList">
            <div class="info__wrapper">
                <div class="info current--info">
                    <h1 class="text name">ShowRoom Palermo</h1>
                    <h4 class="text location">Soler 5791</h4>
                    <p class="text description">Veni a probar nuestros productos</p>
                </div>

                <div class="info next--info">
                    <h1 class="text name">showroom San fernando</h1>
                    <h4 class="text location">uruguay 2599</h4>
                    <p class="text description">Veni a probar nuestros productos</p>
                </div>

                <div class="info previous--info">
                    <!-- <h1 class="text name">Proximamente</h1>
                    <h4 class="text location"></h4>
                    <p class="text description"></p> -->
                </div>
            </div>
        </div>


        <div class="app__bg">
            <div class="app__bg__image current--image">
                <img src="../images/call-to-action/Thumbnail-Images-zac94553.jpg" alt="" />
            </div>
            <div class="app__bg__image next--image">
                <img src="../images/call-to-action/g.jpg" alt="" />
            </div>
            <div class="app__bg__image previous--image">
                <img src="./images/0005720_coming-soon-page_550.jpeg" alt="" />
            </div>
        </div>
    </div>

    <div class="loading__wrapper">
        <div class="loader--text">Hidromet | Showroom's</div>

        </symbol>
    </svg>
