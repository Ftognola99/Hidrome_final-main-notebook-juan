<!--
Sections animate in and out on scroll. Scroll up or down and the sections will wrap around after hitting the start or end. Uses GSAP for the animations.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="./style3.css"

    <title>Document</title>
</head>
<body>

    <section class="page-content homepage-testimonials parallax slide-1" data-speed=".2">
        <div class="parallax-bg background-cover"></div> 
</section>

<section class="page-content homepage-testimonials parallax slide-2" data-speed=".7">
        <div class="parallax-bg background-cover"></div>
</section>

<section class="page-content homepage-testimonials parallax slide-3" data-speed=".2">
        <div class="parallax-bg background-cover"></div>
</section>

<section class="page-content homepage-testimonials parallax slide-1" data-speed=".1">
        <div class="parallax-bg background-cover"></div> 
</section>

<section class="page-content homepage-testimonials parallax slide-2"data-speed="1">
        <div class="parallax-bg background-cover"></div>
</section>

<section class="page-content homepage-testimonials parallax slide-3">
        <div class="parallax-bg background-cover"></div>
</section>
    
</body>

<script src="./script3.js"></script>
</html>
